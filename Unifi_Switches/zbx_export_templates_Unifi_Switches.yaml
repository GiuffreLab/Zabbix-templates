zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: db27c5a0e5a74eb4a16ff1966fa73024
      template: 'Unifi Switches'
      name: 'Unifi Switches'
      templates:
        - name: 'ICMP Ping'
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 09b8ef6e356e4aa3b9ebd4b214db9ce3
          name: 'CPU Load 1m'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.3.1
          key: laLoadFloat.1
          value_type: FLOAT
          trends: '0'
          tags:
            - tag: Application
              value: CPU
        - uuid: 565a6aa1e5ce42f5af5f03ea554a9283
          name: 'CPU Load 5m'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.3.2
          key: laLoadFloat.2
          value_type: FLOAT
          trends: '0'
          tags:
            - tag: Application
              value: CPU
        - uuid: dc013a5e77884373a0e776107774aacf
          name: 'CPU Load 15m'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.10.1.3.3
          key: laLoadFloat.3
          value_type: FLOAT
          trends: '0'
          tags:
            - tag: Application
              value: CPU
        - uuid: d4903fac2f3848ec90d60f16141b7f9b
          name: 'Available RAM'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.6.0
          key: memAvailReal.0
          units: kB
          tags:
            - tag: Application
              value: Memory
        - uuid: f09d805d4f394aaab2ec24933fd69bdb
          name: 'Total RAM'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.5.0
          key: memTotalReal.0
          units: kB
          tags:
            - tag: Application
              value: Memory
        - uuid: 2bb617ea139b4d42b644e39158a6abb4
          name: 'SNMP Interface Discovery Source'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.2.2.1.8,1.3.6.1.2.1.31.1.1.1.18]'
          key: snmp.if.discovery
          value_type: TEXT
        - uuid: cb64c56470b44f6c9758aaa3dca1ba59
          name: Contact
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.4.0
          key: sysContact.0
          value_type: TEXT
          inventory_link: CONTACT
          tags:
            - tag: Application
              value: System
        - uuid: 95ac776593cb458eb91b21325b0618c1
          name: 'System Description (raw firmware string)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: sysDescr.0
          value_type: TEXT
          inventory_link: SOFTWARE
          tags:
            - tag: Application
              value: System
        - uuid: 9baee408ba0c4be5be5f14ec21a8b2f4
          name: Location
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: sysLocation.0
          value_type: TEXT
          inventory_link: LOCATION
          tags:
            - tag: Application
              value: System
        - uuid: c0da4be9947141f2ba301855799f2b97
          name: Hostname
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: sysName.0
          value_type: TEXT
          inventory_link: NAME
          tags:
            - tag: Application
              value: System
        - uuid: 7149f1510bcc45beab209e57ea9b2f51
          name: 'Uptime (clean format)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: sysUpTime.clean
          value_type: TEXT
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return Math.floor(value/8640000)+'' days, ''+Math.floor(value%8640000/360000)+'' hours, ''+Math.floor(value%360000/6000)+'' minutes, ''+Math.floor(value%6000/100)+'' seconds'';'
          tags:
            - tag: Application
              value: System
      discovery_rules:
        - uuid: 92df229d8f6644079d5bee1fa5452143
          name: 'Discover SNMP Interfaces'
          type: DEPENDENT
          key: snmp.if.discovery.lld
          filter:
            conditions:
              - macro: '{#IFOPERSTATUS}'
                value: ^1$
              - macro: '{#IFTYPE}'
                value: ^6$
          item_prototypes:
            - uuid: d8e71f4b03494103b0cf9cf12b63048a
              name: 'Inbound Discards on {#IFDESCR} ({#IFALIAS})'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'ifInDiscards[{#SNMPINDEX}]'
              units: packets
              tags:
                - tag: Application
                  value: Interfaces
            - uuid: 15b286e6d96a439b865c05675c7f3ce6
              name: 'Inbound Errors on {#IFDESCR} ({#IFALIAS})'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'ifInErrors[{#SNMPINDEX}]'
              units: errors
              tags:
                - tag: Application
                  value: Interfaces
            - uuid: 192ccbb2565b4718b36b20345a4f0532
              name: 'Inbound traffic on {#IFDESCR} ({#IFALIAS})'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
              key: 'ifInOctets[{#SNMPINDEX}]'
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: Interfaces
            - uuid: b50e3171bf1e4be1a4fede7ca205c575
              name: 'Outbound Discards on {#IFDESCR} ({#IFALIAS})'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'ifOutDiscards[{#SNMPINDEX}]'
              units: packets
              tags:
                - tag: Application
                  value: Interfaces
            - uuid: f8b12322f27543d0bec611ed9ca3557c
              name: 'Outbound Errors on {#IFDESCR} ({#IFALIAS})'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'ifOutErrors[{#SNMPINDEX}]'
              units: errors
              tags:
                - tag: Application
                  value: Interfaces
            - uuid: 8810f543bf6541cb861271c0ae29119f
              name: 'Outbound traffic on {#IFDESCR} ({#IFALIAS})'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
              key: 'ifOutOctets[{#SNMPINDEX}]'
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: Application
                  value: Interfaces
          graph_prototypes:
            - uuid: a9aa9a3de3bd4b89ba006f1afe537e1e
              name: 'Interface Errors on {#IFDESCR} ({#IFALIAS})'
              graph_items:
                - color: 00CC00
                  item:
                    host: 'Unifi Switches'
                    key: 'ifInErrors[{#SNMPINDEX}]'
                - color: 0000CC
                  item:
                    host: 'Unifi Switches'
                    key: 'ifOutErrors[{#SNMPINDEX}]'
                - color: FF9900
                  item:
                    host: 'Unifi Switches'
                    key: 'ifInDiscards[{#SNMPINDEX}]'
                - color: CC0000
                  item:
                    host: 'Unifi Switches'
                    key: 'ifOutDiscards[{#SNMPINDEX}]'
            - uuid: f4629fbd23bb4f599bc0f5b3926fb0fe
              name: 'Interface Traffic on {#IFDESCR} ({#IFALIAS})'
              graph_items:
                - color: 199C0D
                  item:
                    host: 'Unifi Switches'
                    key: 'ifInOctets[{#SNMPINDEX}]'
                - sortorder: '1'
                  color: 0040FF
                  item:
                    host: 'Unifi Switches'
                    key: 'ifOutOctets[{#SNMPINDEX}]'
          master_item:
            key: snmp.if.discovery
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#SNMPINDEX}'
                - 1.3.6.1.2.1.2.2.1.2
                - '0'
                - '{#IFDESCR}'
                - 1.3.6.1.2.1.2.2.1.2
                - '0'
                - '{#IFTYPE}'
                - 1.3.6.1.2.1.2.2.1.3
                - '0'
                - '{#IFOPERSTATUS}'
                - 1.3.6.1.2.1.2.2.1.8
                - '0'
                - '{#IFALIAS}'
                - 1.3.6.1.2.1.31.1.1.1.18
                - '0'
      tags:
        - tag: class
          value: network
        - tag: target
          value: switch
        - tag: target
          value: ubiquiti
      macros:
        - macro: '{$SNMP_COMMUNITY}'
          value: public
        - macro: '{$SNMP_PORT}'
          value: '161'
